<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Social links profile</title>

    
</head>
<body>

  <main class="social-media-links">
    <section class="social-media-links__profile">
      <img src="./assets/images/mahesh.png" alt="mahesh-image">
      <p class="profile__name">Mahesh</p>
      <p class="profile__place">mumbai, India</p>
      <p class="profile__bio">"Front-end developer and avid reader."</p>
    </section>
    <section class="social-media-links__links">
      <a href="https://github.com">GitHub</a>
      <a href="https://www.frontendmentor.io/">Frontend Mentor</a>
      <a href="https://www.linkedin.com/">LinkedIn</a>
      <a href="https://twitter.com/">Twitter</a>
      <a href="https://www.instagram.com/">Instagram</a>
    </section>
  </main>

</body>
</html>
